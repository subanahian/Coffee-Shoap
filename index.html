<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mainmenu">
      <div class="container">
        <div class="text-content">
          <h1>Your coffee</h1>
          <h1>Your vibe</h1>
          <h1>Your energy</h1>
          <p>
            Discover the perfect blend of rich flavors, warm ambiance, and
            heartfelt connections.
          </p>
          <a href="#" class="btn">Explore</a>
        </div>
        <div class="img">
          <img src="./pic1.jpeg" alt="Coffee 1" class="image-1" />
          <img src="./pic2.jpeg" alt="Coffee 2" class="image-2" />
        </div>
      </div>
    </header>

    <section class="stats">
      <div class="stat">
        <h3>190+</h3>
        <p>Years of Brewing Excellence</p>
      </div>
      <div class="stat">
        <h3>123K</h3>
        <p>Happy Customers Served</p>
      </div>
      <div class="stat">
        <h3>58</h3>
        <p>123k Followers & Growing</p>
      </div>
    </section>

    <section class="gallery">
      <h2>Home of the Perfect Brew</h2>
      <div class="images">
        <img src="./pic3.png" alt="Coffee cup" />
        <img src="./pic4.jpeg" alt="Holding a coffee cup" />
        <img src="./pic5.jpeg" alt="Coffee on table" />
        <img src="./pic6.jpeg" alt="Coffee beans" />
        <img src="./pic8.jpeg" alt="Christmas coffee" />
        <img src="./pic9.jpeg" alt="Coffee black beans" />
      </div>
      <p>Sip, Relax, Repeat.</p>
    </section>

  </body>
</html>
